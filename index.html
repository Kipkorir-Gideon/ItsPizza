        <section class="container">

            <form action="">

                        <div class="form-group">
                            <label for="size">Size</label><br>
                            <select class="selectpicker" name="" id="">
                                <option disabled selected value>Select size</option>
                                <option value="320">Small @320</option>
                                <option value="440">Medium @440</option>
                                <option value="600">Large @600</option>
                            </select>
                        </div>
                    </div>

                                <select class="selectpiicker" name="" id="">

                                <option value="150">Stuffed @150</option>
                                <option value="100">Gluten-free @100</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <h2>Choose Toppings</h2>
                    <input type="checkbox" checked>Cheese
                    <input type="checkbox">Mushrooms
                    <input type="checkbox">Pepperoni
                    <input type="checkbox">Onions
                    <input type="checkbox">Sausage 
                </div>
                <div>
                    <button class="btn btn-success mt-4" type="submit" id="submitOrder">Submit Order</button>
                </div>
            </form>
            <br><br>
            <div class="displayOrder">


            </div>
            <div class="delivery text-center">

                <form action="">
                    <div class="form-group">
                        <label for="delivery">Do you want your pizza delivered to you?</label><br>
                        <select class="selectpicker" name="" id="">
                            <option disabled selected value>Select your option</option>

                            <option value="no">No</option>
                        </select>
                    </div>
