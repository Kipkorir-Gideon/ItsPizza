<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="css/styles.css" type="text/css" rel="stylesheet">   
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <title>ItsPizza</title>
    </head>
    <body>
        <section>

        </section>

        <section class="home">
            <div class="container text-center" style="color: white;">
                <div class="row">
                    <div class="col-md-6">
                        <img src="assets/best-veggie-pizza-recipe-1.jpg" alt="pizza" width = "100%" height="590px">
                    </div>
                    <div class="col-md-6">
                        <div>
                            <h1>It's Yummy</h1>
                            <p>ItsPizza</p>
                        </div>
                        <div>
                            <button class="btn btn-warning">Order Your Pizza</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <br><br>
            <form action="" id="new-order">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <div class="form-group">
                            <label for="size">Size</label><br>
                            <select class="selectpicker" name="" id="selection1" required>
                                <option disabled selected value>Select size</option>
                                <option value="small">Small @320</option>
                                <option value="medium">Medium @440</option>
                                <option value="large">Large @600</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <div class="forrm-group">
                            <label for="crust">Crust</label><br>
                            <select class="selectpiicker" name="" id="selection2" required>
                                <option disabled selected value>Select crust</option>
                                <option value="crispy">Crispy @120</option>
                                <option value="stuffed">Stuffed @150</option>
                                <option value="gluten-free">Gluten-free @100</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <div class="form-group">
                            <label for="toppings">Toppings</label><br>
                            <select name="" class="selectpicker" id="selection3" required>
                                <option disabled selected value>Select toppings</option>
                                <option value="cheese">Cheese</option>
                                <option value="mushroom">Mushrooms</option>
                                <option value="pepperoni">Pepperoni</option>
                                <option value="onion">Onion</option>
                                <option value="sausage">Sausage</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <div class="form-group">
                            <label for="quantity">Quantity</label><br>
                            <input type="number" id="quantities" value="quantity" placeholder="Quantity" min="1" max="5" required>
                        </div>
                    </div>
                </div>
                <div class="makeOrder text-center">
                    <button class="btn btn-success mt-5" type="submit" id="submitOrder">Order</button>
                </div>
            </form>
            <br><br>
            <div id="displayOrder">
                <h2>Your Order</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Crust</th>
                            <th>Toppings</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="size"></td>
                            <td id="crust"></td>
                            <td id="toppings"></td>
                            <td id="quantity"></td>
                            <td id="total"></td>
                        </tr>
                    </tbody>
                    
                </table>

            </div>
            <div class="delivery text-center">
                <h2>Delivery</h2>
                <form action="" class="delivery">
                    <div class="form-group">
                        <label for="delivery">Do you want your pizza delivered to you?</label><br>
                        <select class="selectpicker" name="" id="delivery" required>
                            <option disabled selected value>Select your option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <button id="location" class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
            <div class="deliveryYes text-center">
                <h2>Enter your details below.</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label><br>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your number" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label><br>
                        <input type="text" class="form-control" id="location" placeholder="Your location" required>
                    </div>
                    <button id="locationYes" class="btn btn-success" type="button">Submit Your Details</button>
                </form>
            </div>

            <div class="deliveryNo text-center">
                <h2>Enter your details below.</h2>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label><br>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your number" required>
                    </div>
                    <button id="locationYes" class="btn btn-success" type="button">Submit Your Details</button>
                </form>
            </div>
        </section><br><br>

            </div>

    </body>
</html>
